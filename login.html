<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <Script>
        function store(){
            var user=document.getElementById('user')
            var pass=document.getElementById('pass')
            localStorage.setItem('user',user.value)
            localStorage.setItem('pass',pass.value)
            alert('password saved')
        }
    </Script>
</head>

<body>

    <header>
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="login">Login</a>
        </nav>
        <div class="login-box">
            <h1>Login</h1>
            <!--<img src="one-piece-monkey-d-luffy-hd-wallpaper-preview.jpg" alt="">-->
        </div>
    </header>
        <div class="container">
            <form action="#">
                <div >
                    <label for="lable">Name:</label>
                    <input id="user" type="email" placeholder="username" required>
                </div><br>
                <div>
                    <label for="Password">Password:</label>
                    <input id="pass" type="password" placeholder="password" required minlength="8">
                </div><br>
                <button onclick="store()">Login</button>
            </form>
        </div>
        <div id="new-user">
            New User?<a href="Signup">Click here</a>
        </div>
    
    <footer>
        <div>

        </div>
    </footer>
</body>

</html>
