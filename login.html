<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <Script>
        function store()
        var name=document.getElementById('name');
        var pass=document.getElementById('pass');
        window.localStorage.setItem('name', name.value);
        window.localStorage.setItem('pass',pass.value);
        alert('Password saved')
    </Script>
</head>
<body>
    <head>
        <div class="login-box">
            <h1>Login</h1>
            <!--<img src="one-piece-monkey-d-luffy-hd-wallpaper-preview.jpg" alt="">-->
        </div>
    </head>
    <body>
        <div class="container">
            <form action="">
                <div id="user">
                    <label for="lable">Name:</label>
                    <input id="user" type="email" placeholder="username" required minlength="8" maxlength="30">
                </div>
                <div>
                    <label for="Password">Password:</label>
                    <input id="pass" type="password" placeholder="password" required >
                </div>
                <div class="button">
                    <input type="button" value="login" onclick="store()">
                </div>
            <div class="constrains">
                <p>Enter at least 8 characters</p>
                <p>Enter one number</p>
                <textarea name="enter details" id="" cols="20" rows="2" placeholder="description"></textarea>
            </div>
        </div>
    </body>

</body>
</html>
